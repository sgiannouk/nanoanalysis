<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static  'CSS/footer_style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
  <body>

    <footer>
      <div class="gooey-animations"></div>
        <p class="copyright-text">Copyright &copy; 2022 All Rights Reserved by
           <a href="http://bioinfo2.ugr.es/">Bioinformatics Lab</a> at <a href="https://cibm.ugr.es/">CIBM</a>
        </p>
    </footer>

  <!-- Animated part -->
  <script>
    function generateBalls() {
      for (var i = 0; i < Math.floor(window.innerWidth); i++) {
        $(".gooey-animations").append(`<div class="ball"></div>`);
        var colors = ["#C2DED1", "#FFFDDE", "#FFE6E6", "#AC7D88", "#8FBDD3"];
        $(".ball")
          .eq(i)
          .css({
            bottom: "-100px",
            left: Math.random() * window.innerWidth - 100,
            "animation-delay": Math.random() * 10 + "s",
            transform: "translateY(" + Math.random() * 900 + "px)",
            "background-color": colors[i % colors.length]
          });
      }
    }
    generateBalls();

    window.addEventListener("resize", function (e) {
      $(".gooey-animations .ball").remove();
      generateBalls();
    });
  </script>
 </body>
</html>
